<!-- Its is just the navbar for all  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
                :root {
            --primary-color: #2c7be5;
            --secondary-color: #00d4aa;
            --accent-color: #ff6b6b;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
        }

          body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }
        /* Navbar Styles */
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: white !important;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .navbar-nav .nav-link:hover {
            color: white !important;
            transform: translateY(-2px);
        }

        .navbar-nav .nav-link:hover::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 2px;
            background: white;
            border-radius: 1px;
        }

        .btn-auth {
            margin: 0 0.25rem;
            border-radius: 25px;
            padding: 0.5rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-login-nav {
            background: transparent;
            border: 2px solid white;
            color: white;
        }

        .btn-login-nav:hover {
            background: white;
            color: var(--primary-color);
        }

        .btn-signup {
            background: var(--accent-color);
            border: 2px solid var(--accent-color);
            color: white;
        }

        .btn-signup:hover {
            background: transparent;
            color: white;
            transform: translateY(-2px);
        }


        

        
    </style>
    {% block css %}
    {% endblock %}
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-heart-pulse me-2"></i>Call4Care
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'services' %}">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'team' %}">Our Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'db' %}">Report Accident</a>
                    </li>
                </ul>
                {% if request.user.is_authenticated %}
                <div class="d-flex flex-column flex-lg-row">
                    <a href="{% url 'dashboard' %}" class="btn btn-auth btn-login-nav">Dashboard</a>
                    <a href="{% url 'logout' %}" class="btn btn-auth btn-signup">LogOut</a>
                </div>
                {% else %}
                <div class="d-flex flex-column flex-lg-row">
                    <a href="{% url 'login' %}" class="btn btn-auth btn-login-nav">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-auth btn-signup">Sign Up</a>
                </div>
            </div>
            {% endif %}
        </div>
    </nav>


    {% block body %}
    {% endblock %}
  
    <!-- Footer -->
   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
